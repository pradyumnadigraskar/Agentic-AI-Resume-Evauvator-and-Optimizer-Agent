<div class="container wide">
    <div class="header">
        <h1>Optimization Report</h1>
    </div>

    <div class="score-dash">
        <div class="score-card">
            <span class="label">Original Match</span>
            <div class="score-val">{{ original_score }}%</div>
        </div>
        <div class="arrow">➜</div>
        <div class="score-card highlight">
            <span class="label">Optimized Match</span>
            <div class="score-val">{{ optimized_score }}%</div>
        </div>
    </div>

    <div class="comparison-grid">
        <div class="resume-pane">
            <div class="pane-header">Original Text</div>
            <div class="content-box"><pre>{{ original_text }}</pre></div>
        </div>
        <div class="resume-pane">
            <div class="pane-header accent">Agentic Revision</div>
            <div class="content-box active-border"><pre>{{ optimized_text }}</pre></div>
        </div>
    </div>

    <div class="actions">
        <a href="{{ download_link }}" download class="btn download-btn">Download Optimized TXT</a>
        <a href="/" class="back-link">← Upload New Resume</a>
    </div>
</div>
